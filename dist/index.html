<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/048208056e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>

    <!-- MODAL FOR NAME INPUT -->

    <div id="game-container" class="game-container initial-layout">
        <div class="player-side">
            <h2 id="player-board-name" class="board-name">Player's Board</h2>
            <div id="player-board" class="player-board"></div>
        </div>

        <div id="player-ships" class="ships">
            <div id="carrier" class="ship" style="--name: 'Carrier'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="battleship" class="ship" style="--name: 'Battleship'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="cruiser" class="ship" style="--name: 'Cruiser'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="submarine" class="ship" style="--name: 'Submarine'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="destroyer" class="ship" style="--name: 'Destroyer'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>

        <div id="ai-side" class="ai-side hide-ai-side">
            <h2 class="board-name">AI Board</h2>
            <div id="ai-board" class="ai-board"></div>
        </div>
    </div>

    <div id="modal-container" class="overlay">
        <div class="modal">
            <h1><i class="fa-solid fa-ship"></i><span>WELCOME TO BATTLESHIPS!</span><i class="fa-solid fa-ship"></i></h1>
            <img src="https://i.giphy.com/media/S462DTPLA2KVN0fIeF/giphy.webp" alt="battleships-gif">
            <form action="#">
                <input id="player-name-input" placeholder="Enter your name" type="text">
                <button id="player-ready-btn" type="submit" disabled>Ready for Battle</button>
            </form>
        </div>
    </div>

    <div id="game-end-container" class="overlay hide-winner">
        <div id="winner-container" class="winner-container">
            <h2 id="winner-message">Player Wins!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
<script type="module" src="main.js"></script>
</body>
</html>
