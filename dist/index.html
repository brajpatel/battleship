<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>

    <!-- MODAL FOR NAME INPUT -->

    <div id="game-container" class="game-container initial-layout">
        <div class="player-side">
            <h2 id="player-board-name">Player's Board</h2>
            <div id="player-board" class="player-board"></div>
        </div>

        <div id="player-ships" class="ships">
            <div id="carrier" class="ship" style="--name: 'Carrier'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="battleship" class="ship" style="--name: 'Battleship'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="cruiser" class="ship" style="--name: 'Cruiser'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="submarine" class="ship" style="--name: 'Submarine'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="destroyer" class="ship" style="--name: 'Destroyer'" draggable="true">
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
    </div>

    <!-- PLAYER SIDE OF GAME - BOARD -->
    <!-- PLAYER SHIPS -->

    <!-- AI SIDE OF GAME - BOARD -->
    
<script src="main.js"></script>
</body>
</html>
